replicaCount: 1

team: test

hostname: "jgerges"

imagePullPolicy: Always

imagePullSecrets: ""

dockerRegistry: ""

cappedRequests:
  enabled: false 
  requests:
    cpu: 4000m
    memory: 4096Mi
  limits:
    cpu: 4000m
    memory: 4096Mi

nexus:
  image:
    name: "sonatype/nexus3"
    tag: "latest"
  port: 8081
  webcontext: "nexus"

probes:
  enabled: true
  livenessProbe:
    initialDelaySeconds: 60
    periodsSeconds: 30
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 6

persistance:
  enabled: true
  accessModes: ReadWriteMany
  storage: 5Gi

ingress:
  enabled: true

service:
  enabled: true
  port: 8081
  type: LoadBalancer

deployment:
  enabled: true
