team: jgerges

hostname: "jgerges"

imagePullSecrets: "docker-all"

dockerRegistry: "docker-all.nexus.murex.com"

replicaCount: 1

requests:
  cpu: 125m
  memory: 1024Mi

limits:
  cpu: 125m
  memory: 1024Mi

dashboard:
  image: 
    name: jgerges/dashboard
    tag: "2.0"
  port: 5000

probes:
  enabled: true
  livenessProbe:
    initialDelaySeconds: 60
    periodsSeconds: 30
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 6

service:
  enabled: true
  port: 5000

ingress:
  enabled: true

deployment:
  enabled: true
